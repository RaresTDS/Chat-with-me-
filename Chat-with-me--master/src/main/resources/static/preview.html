<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - BlaBlaChat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease, color 0.5s ease;
            font-family: 'Inter', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 2.5rem;
            font-weight: 500;
            color: #EAD8B1;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Centered login button styling */
        .login-btn {
            color: #ffffff;
            background-color: #6D2932;
            border-radius: 30px;
            padding: 12px 40px;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
            font-size: 1.1rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #F7CAC9;
            transform: scale(1.05) translate(-50%, -50%);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Change theme button */
        .change-theme-btn {
            color: #ffffff;
            background-color: #6D2932;
            border-radius: 30px;
            padding: 12px 35px;
            font-weight: 500;
            text-decoration: none;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .change-theme-btn:hover {
            background-color: #F7CAC9;
            transform: scale(1.05) translateX(-50%);
            box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* Remove underline from links (buttons) */
        .login-btn, .change-theme-btn {
            text-decoration: none; /* Remove any text decoration */
        }

        /* Add hover/focus effects without underline */
        .login-btn:hover, .change-theme-btn:hover, .login-btn:focus, .change-theme-btn:focus {
            text-decoration: none; /* Ensures no underline appears */
        }

        /* Theme 1: Stefi (Red tones) */
        .theme-1 {
            background: linear-gradient(45deg, #f8b7b2, #4a1c1d, #d77f7a);
            background-size: 200% 200%;
            color: #333333;
            animation: smoothBackground 10s ease infinite;
        }

        /* Theme 2: Rares (Blue tones) */
        .theme-2 {
            background: linear-gradient(45deg, #001F3F, #3A6D8C, #6A9AB0);
            background-size: 200% 200%;
            color: #EAD8B1;
            animation: smoothBackgroundBlue 10s ease infinite;
        }

        /* Modal Styles */
        .modal-content {
            background-color: #3A6D8C;
            color: #EAD8B1;
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .modal-header, .modal-footer {
            border: none;
        }

        .modal-footer .btn {
            font-weight: 500;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Button Styles for Modal */
        .btn-stephi {
            background-color: #6D2932;
            color: #fff;
        }

        .btn-stephi:hover {
            background-color: #F7CAC9;
        }

        .btn-rares {
            background-color: #001F3F;
            color: #fff;
        }

        .btn-rares:hover {
            background-color: #003366;
        }

        /* Smooth background animation */
        @keyframes smoothBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes smoothBackgroundBlue {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Parallax effect */
        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/1600x900/?nature');
            background-attachment: fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="theme-1"> <!-- Default Stefi theme -->

<!-- Parallax Background -->
<div class="parallax-bg"></div>

<!-- Logo -->
<div class="logo">BlaBlaChat</div>

<!-- Login Button -->
<a href="main.html" class="login-btn">Login</a>

<!-- Change Theme Button -->
<a href="javascript:void(0)" class="change-theme-btn" onclick="showThemeModal()">Change Theme</a>

<!-- Modal for choosing theme -->
<div class="modal fade" id="themeModal" tabindex="-1" role="dialog" aria-labelledby="themeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="themeModalLabel">Select a Theme</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color: white;">&times;</span> <!-- White "X" button -->
                </button>
            </div>
            <div class="modal-body">
                <button class="btn btn-stephi" onclick="applyStefiTheme()">Stefi</button>
                <button class="btn btn-rares" onclick="applyRaresTheme()">Rares</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Show the theme selection modal
    function showThemeModal() {
        $('#themeModal').modal('show');
    }

    // Apply Stefi theme (Red tones)
    function applyStefiTheme() {
        document.body.classList.remove('theme-2');
        document.body.classList.add('theme-1');
        document.body.style.animation = 'smoothBackground 10s ease infinite'; // Smooth red gradient animation
        document.querySelector('.login-btn').style.backgroundColor = '#6D2932'; // Red for Stefi theme
        document.querySelector('.change-theme-btn').style.backgroundColor = '#6D2932'; // Red for Stefi theme
        $('#themeModal').modal('hide');
    }

    // Apply Rares theme (Blue tones)
    function applyRaresTheme() {
        document.body.classList.remove('theme-1');
        document.body.classList.add('theme-2');
        document.body.style.animation = 'smoothBackgroundBlue 10s ease infinite'; // Smooth blue gradient animation
        document.querySelector('.login-btn').style.backgroundColor = '#001F3F'; // Blue for Rares theme
        document.querySelector('.change-theme-btn').style.backgroundColor = '#001F3F'; // Blue for Rares theme
        $('#themeModal').modal('hide');
    }
</script>

</body>
</html>
