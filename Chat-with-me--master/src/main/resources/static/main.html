<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaBlaChat - Chat Interface</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        .sidebar a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        /* Main Content Area */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: color 0.3s ease;
        }

        /* Stefi Theme (Red Tones) */

        .theme-1 {
            background-color: #614847;
            color: #EAD8B1; /* Light Beige for text */
        }

        .theme-1 .sidebar {
            background-color: #040303;
        }

        .theme-1 .sidebar a {
            color: #EAD8B1; /* Light Beige text for sidebar */
        }

        .theme-1 .sidebar a:hover {
            background-color: #d77f7a; /* Lighter Red on hover */
        }

        /* Rares Theme (Blue Tones) */
        .theme-2 {
            background-color: #003135;
            color: #EAD8B1; /* Light Beige for text */
        }

        .theme-2 .sidebar {
            background-color: #001F3F;
        }

        .theme-2 .sidebar a {
            color: #B3541E;
        }

        .theme-2 .sidebar a:hover {
            background-color: #3A6D8C;
        }

        /* Button Styling */
        .btn-theme {
            color: #ffffff;
            background-color: #333333;
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-theme:hover {
            background-color: #555555;
        }

        /* Modal Styling */
        .modal-content {
            background-color: #3A6D8C;
            color: #B3541E;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }

        .modal-footer .btn {
            font-weight: bold;
            border-radius: 25px;
        }

        /* Button Styles for Modal */
        .btn-stephi {
            background-color: #6D2932;
            color: #fff;
        }

        .btn-stephi:hover {
            background-color: #F7CAC9;
        }

        .btn-rares {
            background-color: #001F3F;
            color: #fff;
        }

        .btn-rares:hover {
            background-color: #003366;
        }

        /*Messagerie sidebar*/

        /* Messagerie Sidebar Styling */
        .messagerie-sidebar {
            position: fixed;
            top: 0;
            right: -300px; /* Start hidden off-screen */
            height: 100%;
            width: 300px;
            background-color: #222;
            color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            transition: right 0.3s ease; /* Smooth slide-in */
        }

        .messagerie-sidebar.active {
            right: 0; /* Slides into view */
        }

        /* Conversation Buttons */
        .messagerie-sidebar .conversation {
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 5px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .messagerie-sidebar .conversation:hover {
            background-color: #555;
        }

        /* Messagerie Sidebar Search Bar */
        .messagerie-sidebar .search-bar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #333;
            border-radius: 30px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .messagerie-sidebar .search-bar i {
            color: #bbb;
            margin-right: 10px;
            font-size: 18px;
        }

        .messagerie-sidebar .search-bar input {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .messagerie-sidebar .search-bar input::placeholder {
            color: #bbb;
        }

        .messagerie-sidebar .search-bar input:focus {
            background-color: #555;
            border-radius: 25px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* subtle glow effect */
        }

        /* Messagerie Button */
        .messagerie-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border-radius: 25px;
            width: 100px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .messagerie-button:hover {
            background-color: #666;
        }

        /* File Upload Area */
        .file-upload-area {
            background-color: #444444;
            padding: 30px;
            text-align: center;
            margin: 60px auto 0;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 600px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .file-upload-label {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 100px;
        }

        .file-upload-button {
            padding: 12px 80px;
            border-radius: 10px;
            background-color: #B2533E;
            color: white;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .file-upload-button:hover {
            background-color: #666666;
        }

        .file-input {
            display: none;
        }

        /* Link-ul pentru Choose File */
        .file-upload-link {
            color: #E86A33;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .file-upload-link:hover {
            text-decoration: underline;
        }

        /* Zona de drag & drop */
        .file-upload-area.drag-over {
            background-color: #333; /* Culoare mai închisa când se trage fisierul */
        }
        /* Floating Button Styling */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .floating-button:hover {
            background-color: #666;
        }

        /* Pop-up Styling */
        .popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 200px;
            display: none;
            z-index: 1000;
        }

        .popup.active {
            display: block;
        }

        .popup-option {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #444;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup-option:hover {
            background-color: #f1f1f1;
        }

        .popup-option i {
            margin-right: 10px;
        }

        /* Styling for the Group Invite Link section */
        #group-invite-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            background-color: #2e3b4e;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        #group-invite-link:hover {
            transform: scale(1.05); /* subtle zoom effect */
        }

        /* Styling for the generated link text */
        #invite-link-text {
            font-family: 'Courier New', Courier, monospace;
            color: #B9D7D6; /* Light cyan text for the link */
            font-weight: bold;
            word-wrap: break-word;
            text-align: center;
            max-width: 80%;
        }

        /* Button styling for the 'Copy Link' button */
        #group-invite-link button {
            background-color: #B2533E;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        #group-invite-link button:hover {
            background-color: #8a3c2f;
            transform: scale(1.05);
        }

        /* Styling for the popup options */
        .popup-option {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #444;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 8px;
        }

        .popup-option:hover {
            background-color: #f1f1f1;
            transform: translateX(5px);
        }

        .popup-option i {
            margin-right: 12px;
            font-size: 20px;
            color: #B2533E;
        }

        .popup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 240px;
            display: none;
            z-index: 1000;
            padding: 10px;
        }

        .popup.active {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        /* Animation to slide the popup from the bottom */
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div>
        <h3 class="text-center mb-4">BlaBlaChat</h3>
        <a href="preview.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-user-cog"></i> Manage Profile</a>
        <a href="#"><i class="fas fa-question-circle"></i> Help</a>
    </div>
    <div class="text-center mt-4">
        <a href="javascript:void(0)" class="btn-theme" onclick="showThemeModal()">Change Theme</a>
    </div>
</div>

<!-- Main Content Area -->
<div class="content">
    <div class="container">
        <h2>Welcome to BlaBlaChat!</h2>
        <p>Start chatting and sharing media with your friends here</p>

        <!-- File Upload Area -->
        <div class="file-upload-area" id="file-upload-area" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="file-upload-label">
                Drag & Drop or <a href="javascript:void(0)" class="file-upload-link" onclick="triggerFileInput()">Choose File</a>
                <br>
                <i class="fas fa-cloud-upload-alt" style="font-size: 50px; color: #ddd; margin-top: 20px;"></i>
            </div>
            <input type="file" class="file-input" id="file-input" onchange="uploadFile()" multiple>
            <button class="file-upload-button" onclick="uploadFile()">UPLOAD</button>
        </div>
    </div>
</div>

<!-- Modal for choosing theme -->
<div class="modal fade" id="themeModal" tabindex="-1" role="dialog" aria-labelledby="themeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="themeModalLabel">Select a Theme</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="color: white;">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button class="btn btn-stephi" onclick="applyStefiTheme()">Stefi</button>
                <button class="btn btn-rares" onclick="applyRaresTheme()">Rares</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Messagerie Button -->
<div class="messagerie-button" onclick="toggleMessagerie()">
    Messages
</div>

<!-- Messagerie Sidebar -->
<div class="messagerie-sidebar" id="messagerie-sidebar">
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search friends or groups...">
    </div>
    <div class="conversation-list">
        <button class="conversation">Friend 1</button>
        <button class="conversation">Friend 2</button>
        <button class="conversation">Group 1</button>
        <button class="conversation">Group 2</button>
    </div>
</div>

<!-- Floating Button -->
<div class="floating-button" id="friend-button" onclick="togglePopup()">
    <i class="fas fa-users"></i>
</div>

<!-- Pop-up for Options -->
<div class="popup" id="popup-menu">
    <div class="popup-option" onclick="alert('Add Friend clicked!')">
        <i class="fas fa-user-plus"></i> Add Friend
    </div>
    <div class="popup-option" onclick="generateInviteLink()">
        <i class="fas fa-link"></i> Group Invitation Link
    </div>
    <div id="group-invite-link" class="popup-option" style="display: none;">
        <i class="fas fa-link"></i> Invite Link: <span id="invite-link-text"></span>
        <button onclick="copyInviteLink()" class="btn btn-secondary btn-sm">Copy Link</button>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    window.onload = function() {
        const theme = localStorage.getItem('theme');
        if (theme) {
            document.body.classList.add(theme);
        } else {
            document.body.classList.add('theme-1'); // Default to Stefi
        }
    };

    // Show the theme selection modal
    function showThemeModal() {
        $('#themeModal').modal('show');
    }

    // Apply Stefi theme (Red theme)
    function applyStefiTheme() {
        document.body.classList.remove('theme-2');
        document.body.classList.add('theme-1');
        localStorage.setItem('theme', 'theme-1');
        $('#themeModal').modal('hide');
    }

    // Apply Rares theme (Blue theme)
    function applyRaresTheme() {
        document.body.classList.remove('theme-1');
        document.body.classList.add('theme-2');
        localStorage.setItem('theme', 'theme-2');
        $('#themeModal').modal('hide');
    }

    // Trigger the file input dialog
    function triggerFileInput() {
        document.getElementById('file-input').click();
    }

    // Handle the file upload (currently does nothing)
    function uploadFile() {
        alert("Upload button clicked (but doing nothing currently).");
    }

    // Allow drop functionality for drag & drop
    function allowDrop(event) {
        event.preventDefault();
        event.stopPropagation();
        document.getElementById('file-upload-area').classList.add('drag-over');
    }

    function drop(event) {
        event.preventDefault();
        event.stopPropagation();
        document.getElementById('file-upload-area').classList.remove('drag-over');
        let files = event.dataTransfer.files;
        if (files.length > 0) {
            document.getElementById('file-input').files = files;
            uploadFile();  // Optionally, upload file on drop
        }
    }
    function togglePopup() {
        const popup = document.getElementById('popup-menu');
        popup.classList.toggle('active');
    }

    // Toggle the Messagerie Sidebar
    function toggleMessagerie() {
        const sidebar = document.getElementById('messagerie-sidebar');
        sidebar.classList.toggle('active');
    }

    // Function to generate a random group invite link
    function generateInviteLink() {
        const randomString = Math.random().toString(36).substring(2, 15);
        const inviteLink = `https://example.com/join-group/${randomString}`;

        const inviteLinkText = document.getElementById('invite-link-text');
        inviteLinkText.textContent = inviteLink;

        document.getElementById('group-invite-link').style.display = 'block';
    }

    // Function to copy the invite link to the clipboard
    function copyInviteLink() {
        const inviteLink = document.getElementById('invite-link-text').textContent;
        const textarea = document.createElement('textarea');
        textarea.value = inviteLink;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        alert('Link copied to clipboard!');
    }


</script>

</body>
</html>
